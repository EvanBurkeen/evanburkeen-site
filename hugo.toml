baseURL = 'https://evanburkeen.com/'
title = "Evan Burkeen"
languageCode = "en-us"
theme = "PaperMod"
enableRobotsTXT = true

[permalinks]
  posts = "/:slug/"

[pagination]
  pagerSize = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  env = "production"

  defaultTheme = "light"
  disableThemeToggle = true

  mainSections = ["posts"]

  # list/feed behavior
  ShowSummary = false
  disableSpecial1stPost = true

  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowToc = false

  # ensure list date is DD-Mon-YYYY (CSS will uppercase month => DD-MON-YYYY)
  DateFormat = "02-Jan-2006"

  hideFooter = true

  [params.profileMode]
    enabled = false

  [params.homeInfoParams]
    Title = ""
    Content = """
<div class="home-top">
  <div class="home-name">Evan Burkeen</div>
  <div class="home-subhead">Political Science @ Yale</div>
  <a class="home-email" href="mailto:evan.burkeen@yale.edu">evan.burkeen@yale.edu</a>
</div>
"""

[outputs]
  home = ["HTML", "RSS"]
