baseURL = "https://evanburkeen.com/"
title = "Evan Burkeen"
languageCode = "en-us"
theme = "PaperMod"
enableRobotsTXT = true

[permalinks]
  posts = "/:slug/"

[pagination]
  pagerSize = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  env = "production"

  # Force light mode, ignore system dark mode
  defaultTheme = "light"
  disableThemeToggle = true

  mainSections = ["posts"]

  # Kill list blurbs at the source (PaperMod v7)
  hideSummary = true
  disableSpecial1stPost = true

  # List/post UI cleanup
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowToc = false

  # Feed date format -> DD-Mon-YYYY (CSS uppercases month -> DD-MON-YYYY)
  DateFormat = "02-Jan-2006"

  # Remove footer text
  hideFooter = true

  [params.profileMode]
    enabled = false

  # Home top block (ONLY place your name appears)
  [params.homeInfoParams]
    Title = ""
    Content = """
<div class="home-top">
  <div class="home-name">Evan Burkeen</div>
  <div class="home-subhead">Political Science @ Yale</div>
  <a class="home-email" href="mailto:evan.burkeen@yale.edu">evan.burkeen@yale.edu</a>
</div>
"""

[outputs]
  home = ["HTML", "RSS"]
